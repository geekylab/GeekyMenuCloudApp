<div>
    <div class="col-md-6">
        <h1>Item</h1>
        <h4>Sample url : {{baseUrl}}</h4>
        <h4>Request URL : {{requestUrl}}</h4>


        <div>
            <p>Params</p>
            <ul>
                <li>
                    <p>store_id</p>
                    <input type="text" ng-model="params.store_id">
                </li>
                <li>
                    <p>item_id</p>
                    <input type="text" ng-model="params.item_id">
                </li>
            </ul>
        </div>

        <!--<div>-->
        <!--<p>Filters</p>-->
        <!--<ul>-->
        <!--<li>-->
        <!--<p>Longitude</p>-->
        <!--<input ng-model="filters.location.lng"/>-->

        <!--<p>Latitude</p>-->
        <!--<input ng-model="filters.location.lat"/>-->

        <!--<p>MaxDistance (Km)</p>-->
        <!--<input ng-model="filters.location.maxDistance"/>-->
        <!--</li>-->
        <!--</ul>-->
        <!--</div>-->

        <button ng-click="doRequest()">Request</button>
    </div>
    <div class="col-md-6">
        <h3>Json info</h3>

        <div>
            <textarea style="width: 100%;" rows="10" ng-model="responseString"></textarea>
        </div>

        <h3>Item info</h3>
        <select ng-model="selectedLang" ng-options="value.code for value in langs"></select>
        <table class="table" ng-repeat="store in response.data">
            <thead>
            <tr>
                <th>Name</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>name</td>
                <td>
                    {{store.name[selectedLang.code]}}
                </td>
            </tr>
            <tr>
                <td>desc</td>
                <td>
                    {{store.desc[selectedLang.code]}}
                </td>
            </tr>
            <tr>
                <td>time</td>
                <td>
                    {{store.time}}
                </td>
            </tr>
            <tr>
                <td>price</td>
                <td>
                    {{store.price}}
                </td>
            </tr>
            <tr>
                <td>images</td>
                <td>
                    <img ng-src="{{api_host}}/open-api/image/{{img}}" ng-repeat="img in store.images" width="150"/>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
