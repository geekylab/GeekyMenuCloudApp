<div>
    <h1>Image</h1>

    <h4>Sample url : {{baseUrl}}</h4>
    <h4>Request URL : {{requestUrl}}</h4>

    <div>
        <p>Params</p>
        <ul>
            <li>
                <p>image_id</p>
                <input type="text" ng-model="params.image_id">
            </li>
        </ul>
    </div>

    <button ng-click="doRequest()">Request</button>

    <div>
        <img ng-src="{{imageSrc}}" ng-show="imageSrc !== ''">
    </div>

</div>
