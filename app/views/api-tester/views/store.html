<div>
    <h1>Store</h1>

    <h4>Sample url : {{baseUrl}}</h4>
    <h4>Request URL : {{requestUrl}}</h4>

    <div>
        <p>Params</p>
        <ul>
            <li>
                <p>store_id</p>
                <input type="text" ng-model="params.store_id">
            </li>
        </ul>
    </div>

    <div>
        <p>Filters</p>
        <ul>
            <li>
                <p>Longitude</p>
                <input ng-model="filters.location.lng"/>

                <p>Latitude</p>
                <input ng-model="filters.location.lat"/>

                <p>MaxDistance (Km)</p>
                <input ng-model="filters.location.maxDistance"/>
            </li>
        </ul>
    </div>

    <button ng-click="doRequest()">Request</button>

    <div>
        <textarea style="width: 100%;" rows="30" ng-model="response"></textarea>
    </div>

</div>
